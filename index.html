<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="buttons">
        <h1>Tic Tac Toe</h1>
        <button id="play-against-computer-button" onclick="computerMove()">Play Against Computer</button>
        <button id="reset-button" onclick="resetGame()">Reset Game</button>
    </div>
    <div class="game-board">
        <div class="row">
            <div class="square" id="square-0"></div>
            <div class="square" id="square-1"></div>
            <div class="square" id="square-2"></div>
        </div>
        <div class="row">
            <div class="square" id="square-3"></div>
            <div class="square" id="square-4"></div>
            <div class="square" id="square-5"></div>
        </div>
        <div class="row">
            <div class="square" id="square-6"></div>
            <div class="square" id="square-7"></div>
            <div class="square" id="square-8"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
